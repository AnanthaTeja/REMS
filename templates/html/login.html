{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
<style>
  .photo-container {
    float: left;
    width: 60%;
    height: 100vh;
    background-image: url('{% static "images/lgn2.png" %}');
    background-size: cover;
    background-position: center;
  }
</style>

<div class="container-fluid mt-1">
    <div class="photo-container">
        <div >

        </div>
    </div>
    <div class="login-container text-center d-flex align-items-center ">
        
        <div class="card col mx-auto shadow-lg mt-5 my-5 ">
            {% comment %} {% if messages %}
            {% for m in messages %}
            <div class="alert alert-{{m.tags}} alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{m}}
            </div>
            {% endfor %} x
            {% endif %}{% endcomment %}

            <div class="card-body">
                <h4>Login</h4>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" class="form-control my-2">
                    <input type="password" name="password" placeholder="Password" class="form-control my-2">
                    <div class="row">
                        <div class="col">
                            <a href="{% url 'rg' %}" class="btn btn-outline-secondary form-control">New User</a>
                        </div>
                        <div class="col">
                            <input type="submit" value="Login" class="btn btn-outline-success form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
